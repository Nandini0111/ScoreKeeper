<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-4">
                            SCORE KEEPER
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <figure class="image is-2by1">
                            <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                                alt=""></figure>
                            <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                            <p class="subtitle">Use Buttons below to keep Score</p>
                            <label for="totalScore" class="label is-large is-inline">Playing To </label>
                            <div class="select is-rounded">

                                <select name="PlayingTo" id="totalScore">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item" id="p1">+1 Player 1</button>
                        <button class="button is-info card-footer-item" id="p2">+1 Player 2</button>
                        <button class="button is-danger card-footer-item" id="reset">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>


    <script src="scorekeeper.js"></script>
</body>

</html>
